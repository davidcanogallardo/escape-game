<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="./src/scripts/jquery-3.6.0.js"></script>
    <script src="https://kit.fontawesome.com/b0d71d7fba.js" crossorigin="anonymous"></script>
    <script> 
        $(function(){
            $(".pages .settings-page").load("./pages/settings_pages/menu_ajustes.html"); 
            $(".pages .login-page").load("./pages/login_signup.html"); 
            $(".pages .recover-page").load("./pages/password_recover.html"); 
            $(".pages .connect-controller-page").load("./pages/settings_pages/sincronizar_mando.html"); 
            $(".pages .controller-settings-page").load("./pages/settings_pages/probar_mando.html"); 
            $(".pages .sound-settings-page").load("./pages/settings_pages/ajustes_sonido.html"); 
            $(".pages .main").load("./pages/main.html"); 
            $(".pages .profile-page").load("./pages/profile.html"); 
            $(".pages .friend-profile-page").load("./pages/profile_friend.html"); 
            $(".pages .ranking-page").load("./pages/ranking.html"); 
            $(".pages .invitation-page").load("./pages/invitation.html"); 
            $(".pages .login-warning").load("./pages/login_warning.html"); 
            $(".pages .trophy-page").load("./pages/trophys.html"); 
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="./src/scripts/app.js"></script>

</head>
<body id="container" onload="changePage('main')">
    <div class="container"></div>

    <div class="pages">
        <div class="page main">
            <div class="icon-container settings-btn-container main-icon settings-link link" page="settings-page">
                <i class="fas fa-cog"></i>
            </div>
            
            <div id="title">
                <span class="red-title">Escape</span>
                <span class="blue-title">Game</span>
            </div>
            
            <div id="game" onload=""></div>
            
            
            <div class="btn play">Jugar</div>
            
            <div class="right-menu">
                <div class="icon-container main-icon  own-profile-link link" page="profile-page">
                    <i class="fas fa-user"></i>
                </div>
                <div class="icon-container main-icon friends-list">
                    <i class="fas fa-user-friends"></i>
                </div>
                <div class="icon-container main-icon notificacion-list">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="icon-container main-icon ranking-link link" page="ranking-page">
                    <i class="fas fa-list-ol"></i>
                </div>
            </div>
            
            <div class="slide-menu"></div>
        </div>
        <div class="page settings-page"></div> 
        
        <div class="page login-page"></div>

        <div class="page recover-page"></div>

        <div class="page connect-controller-page"></div>
        
        <div class="page controller-settings-page"></div>

        <div class="page sound-settings-page"></div>
        
        <div class="page profile-page"></div>

        <div class="page friend-profile-page"></div>
        
        <div class="page ranking-page"></div>

        <div class="page invitation-page"></div>

        <div class="page login-warning"></div>
        
        <div class="page trophy-page"></div>
    </div>
    
    <div class="menus">
        <div class="slide-list-container">
            <div class="slide-header">
                <i class="fas fa-user-friends" aria-hidden="true">
                    <span>Lista de amigos</span>
                </i>
                
                <i class="fas fa-times friends-list" aria-hidden="true"></i>
            </div>
            
            <div class="slide-list"></div>
            
            <div class="form-fr-request">
                Enviar solicitud a:
                <input type="text" id="user-request" >
                <button id="send" class="btn blue send-friend-request"> Enviar</button>
            </div>
        </div>
        
        <div class="notification-container">
            <div class="slide-header">
                <i class="fas fa-bell" aria-hidden="true">
                    <span>Notificaciones</span>
                </i>
                
                <i class="fas fa-times notificacion-list" aria-hidden="true"></i>
            </div>
            
            <div class="slide-list"></div>
        </div>
    </div>

    <div class="notifications">
        <div class="friend-request">Solicitud enviada</div>
    </div>
</body>
</html>
<script src="./jquery-3.6.0.js"></script>

<script>
    $(document).ready(function() {  var config = {
        type: Phaser.AUTO,
        width: 750,
        height: 500,
        parent: 'game',
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };
    
    var game = new Phaser.Game(config);
    function preload ()
    {
        this.load.setBaseURL('http://labs.phaser.io');

        this.load.image('sky', 'assets/skies/space3.png');
        this.load.image('logo', 'assets/sprites/phaser3-logo.png');
        this.load.image('red', 'assets/particles/red.png');
    }
    
    function create ()
    {
        this.add.image(400, 300, 'sky');
        
        var particles = this.add.particles('red');
        
        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });
        
        var logo = this.physics.add.image(400, 100, 'logo');
        
        logo.setVelocity(100, 200);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);
        
        emitter.startFollow(logo);
    } });
    
</script>
