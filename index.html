<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./src/images/favicon.ico" type="image/x-icon">
    
    <script src="./src/scripts/jquery-3.6.0.js"></script>
    <script src="https://kit.fontawesome.com/b0d71d7fba.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <script src="./src/scripts/petitions.js"></script>
    <script src="./classes/user.js"></script>
    <!-- <script src="./src/scripts/app.js"></script> -->
    <script src="./vue/home.js"></script> 
    <script src="./vue/friends-sidebar.js"></script> 
    <script src="./vue/notifications-sidebar.js"></script>
    <script src="./vue/login-warning.js"></script>
    <script src="./vue/login.js"></script>
    <script src="./vue/ranking.js"></script>
    <script src="./vue/profile.js"></script>
    <script src="./vue/trophies.js"></script>
    <script src="./vue/password-recover.js"></script>
    <script src="./vue/settings/connect-controller.js"></script>
    <script src="./vue/settings/settings.js"></script>
    <script src="./vue/settings/sound-settings.js"></script>
    <script src="./vue/settings/test-controller.js"></script>
    
</head>
<body>
    <div id="app">
        <div class="container">
            <div v-show="currentPage == 'game'">
                <div id="game2">
              
                </div>
            </div>
            <transition name="fade">
                <home v-if="currentPage == 'home'" 
                    v-on:open-menu="menuOpen = $event" 
                    v-on:change-page="currentPage = $event"
                    v-on:update-profile="profile = $event"
                    :user="user"
                    :profile="profile">
                </home>
                <login 
                    v-if="currentPage == 'login'" 
                    v-on:change-page="currentPage = $event">
                </login>
                <login-warning 
                    v-if="currentPage == 'login-warning'" 
                    v-on:change-page="currentPage = $event">
                </login-warning>
                <settings 
                    v-if="currentPage == 'settings'" 
                    v-on:change-page="currentPage = $event">
                </settings>
                <sound-settings 
                    v-if="currentPage == 'sound-settings'" 
                    v-on:change-page="currentPage = $event">
                </sound-settings>
                <connect-controller 
                    v-if="currentPage == 'connect-controller'" 
                    v-on:change-page="currentPage = $event">
                </connect-controller>
                <test-controller 
                    v-if="currentPage == 'test-controller'" 
                    v-on:change-page="currentPage = $event">
                </test-controller>
                <ranking 
                    v-if="currentPage == 'ranking'" 
                    v-on:change-page="currentPage = $event">
                </ranking>
                <profile 
                    v-if="currentPage == 'profile' || currentPage == 'friend'" 
                    v-on:change-page="currentPage = $event"
                    :user="profile"
                    :page="currentPage">
                </profile>
                <trophies 
                    v-if="currentPage == 'trophies'" 
                    v-on:change-page="currentPage = $event"
                    :levels="user.completedLevels">
                </trophies>
                <password-recover
                    v-if="currentPage == 'password-recover'" 
                    v-on:change-page="currentPage = $event"
                ></password-recover>
            </transition>
            <transition name="fade">

                <div class="menu-close slide-link" v-if="menuOpen != 'none'" v-on:click="menuOpen = 'none'"></div>
            </transition>

            <transition name="slide">
                <friend 
                    v-if="menuOpen == 'friend'" 
                    :friends="user.friendsList"
                    v-on:open-menu="menuOpen = $event"
                    v-on:change-page="currentPage = $event"
                    v-on:update-profile="profile = $event">
                </friend>
                <notification 
                    v-if="menuOpen == 'noti'" 
                    :notifications="user.notifications"
                    v-on:open-menu="menuOpen = $event">
                </notification>
            </transition>
        </div>
    </div>
    <script src="./src/scripts/vue.js"></script> 
    <script type="application/javascript" defer src="./demo_game/scenes/Titlescreen.js"></script>
    <script type="application/javascript" defer src="./demo_game/scenes/Gameover.js"></script>
    <script type="application/javascript" defer src="./demo_game/scenes/Game.js"></script>
    <script type="application/javascript" defer src="./demo_game/scenes/Password_scene.js"></script>
    <script type="application/javascript" defer src="./demo_game/scenes/Pause_scene.js"></script>
    <script type="application/javascript" defer src="./demo_game/main.js"></script>
</body>
</html>
