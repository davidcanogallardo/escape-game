<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./src/images/favicon.ico" type="image/x-icon">
    
    <script src="./src/scripts/jquery-3.6.0.js"></script>
    <script src="https://kit.fontawesome.com/b0d71d7fba.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <!-- <script src="./src/scripts/petitions.js"></script> -->
    <script src="./classes/user.js"></script>
    <!-- <script src="./src/scripts/app.js"></script> -->
    <script src="./vue/home.js"></script> 
    <script src="./vue/friends-sidebar.js"></script> 
    <script src="./vue/notifications-sidebar.js"></script>
    <script src="./vue/login-warning.js"></script>
    <script src="./vue/ranking.js"></script>
    <script src="./vue/profile.js"></script>
    <script src="./vue/trophies.js"></script>
    <script src="./vue/settings/connect-controller.js"></script>
    <script src="./vue/settings/settings.js"></script>
    <script src="./vue/settings/sound-settings.js"></script>
    <script src="./vue/settings/test-controller.js"></script>
    
</head>
<body>
    <div id="app">
        <div class="container">
            <transition name="fade">
                <home v-if="currentPage == 'home'" 
                    v-on:open-menu="menuOpen = $event" 
                    v-on:change-page="currentPage = $event">
                </home>
                <login-warning 
                    v-if="currentPage == 'login-warning'" 
                    v-on:change-page="currentPage = $event">
                </login-warning>
                <settings 
                    v-if="currentPage == 'settings'" 
                    v-on:change-page="currentPage = $event">
                </settings>
                <sound-settings 
                    v-if="currentPage == 'sound-settings'" 
                    v-on:change-page="currentPage = $event">
                </sound-settings>
                <connect-controller 
                    v-if="currentPage == 'connect-controller'" 
                    v-on:change-page="currentPage = $event">
                </connect-controller>
                <test-controller 
                    v-if="currentPage == 'test-controller'" 
                    v-on:change-page="currentPage = $event">
                </test-controller>
                <ranking 
                    v-if="currentPage == 'ranking'" 
                    v-on:change-page="currentPage = $event">
                </ranking>
                <profile 
                    v-if="currentPage == 'profile'" 
                    v-on:change-page="currentPage = $event">
                </profile>
                <trophies 
                    v-if="currentPage == 'trophies'" 
                    v-on:change-page="currentPage = $event">
                </trophies>
            </transition>

            <transition name="slide">
                <friend 
                    v-if="menuOpen == 'friend'" 
                    :friends="friendsArray"
                    v-on:open-menu="menuOpen = $event">
                </friend>
                <notification 
                    v-if="menuOpen == 'noti'" 
                    :notifications="notificationsArray"
                    v-on:open-menu="menuOpen = $event">
                </notification>
            </transition>
        </div>
    
        <div class="pages">
            <div class="page main"></div>
            
            <div class="page settings-page"></div> 
            
            <div class="page login-page"></div>
            
            <div class="page recover-page"></div>
            
            <div class="page connect-controller-page"></div>
            
            <div class="page controller-settings-page"></div>
            
            <div class="page sound-settings-page"></div>
            
            <div class="page profile-page"></div>
            
            <div class="page friend-profile-page"></div>
            
            <div class="page ranking-page"></div>
            
            <div class="page invitation-page"></div>
            
            <div class="page login-warning"></div>
            
            <div class="page trophy-page"></div>
        </div>
        
        <div class="menus">
            <div class="slide-list-container"></div>
            
            <div class="notification-container"></div>
        </div>
    </div>

    <script src="./src/scripts/vue.js"></script> 
</body>
</html>
