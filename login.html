<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="forms-container" style="">
        <div style="" class="sign-up-container">
            <h2 style="">CREAR CUENTA</h2>
            <form id="signup" method="put" style="">  
                <label for="email" required="">Email</label>
                <input type="email" id="register_email" name="mail" required="" style="">
                <label for="uname">Nombre de usuario</label>
                <input type="text" id="lname" name="username" required="" style="">
                <label for="password">Contraseña</label>
                <input type="password" id="register_password" name="password" required="">
                <label for="confirm">Repetir contraseña</label>
                <input type="password" id="confirm" name="password_confirm" required="">
    
                <div class=" form-button blue signup-link">CREAR CUENTA</div>
            </form>
        </div>

        <hr id="form-space" style="">

        <div style="" class="sign-up-container">
            <h2 style="">INICIAR SESIÓN</h2>
            <form id="login" method="post" style="">  
                <label for="uname">Nombre de usuario</label>
                <input type="text" id="login-name" name="username" required="" style="">
                <label for="password">Contraseña</label>
                <input type="password" id="login_password" name="password" required="">
                <div class="recover-link link" page="recover-page">
                    <a class="recover-link link">
                        <b>He olvidado mi contraseña</b>
                    </a>
                </div>
                <div class=" form-button blue login-link">INICIAR SESIÓN</div>
            </form>
            <div class="error"></div>
        </div>
    </div>
</body>
</html>
