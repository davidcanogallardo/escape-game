<div id="forms-container">
    <div id="create">
    <div style="width:43vw;">
        <h2>CREAR CUENTA</h2>
        </div>
        <form id="signup">  
            <label for="email" pattern="[A-Za-z0-9-_.]{1,}@{1}[A-Za-z]{1,}.{1}[A-Za-z]{2,}" required="">Email</label><br>
            <input type="text" id="email" name="mail" required=""><br>
            <label for="uname">Nombre de usuario</label><br>
            <input type="text" id="lname" name="username" required=""><br>
            <label for="password">Contraseña</label><br>
            <input type="text" id="password" name="password" required=""><br>
            <label for="confirm">Repetir contraseña</label><br>
            <input type="text" id="confirm" name="password_confirm" required=""><br>
            <div style="width:37vw;">
                <div class=" form-button blue signup-link">CREAR CUENTA</div>
            </div>
        </form>
    </div>
    <div style="border-left: 2px solid #68492E;margin: 0px;margin-right: 3vw;"></div>
    <div id="#login-container">
        <div style="width:48vw">
            <h2>INICIAR SESIÓN</h2>
            </div>
        <form id="login">
            <label for="uname">Nombre de usuario</label><br>
            <input type="text" id="login-name" name="username"><br>
            <label for="password">Contraseña</label><br>
            <input type="text" id="password" name="password"><br><br>
            <div style="width:34vw;text-align:left">
                <a class="recover-link link" page="recover-page"><b>He olvidado mi contraseña</b></a>
            </div><br>
            <div style="width:37vw">
                <div class=" form-button blue login-link">INICIAR SESIÓN</div>
            </div>
        </form>
    </div>
</div>
