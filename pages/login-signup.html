<!DOCTYPE html>
<html lang="en">
<head>

</head>

                </div>

                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="fname"><br>
                    <label for="uname">Nombre de usuario</label><br>
                    <input type="text" id="lname" name="uname"><br>
                    <label for="password">Contraseña</label><br>

                    <label for="confirm">Repetir contraseña</label><br>
                    <input type="text" id="confirm" name="uname"><br>
                    <div style="width:440px">
                        <input type="submit" value="CREAR CUENTA">

                </form>
            </div>
            <div style="border-left: 2px solid #68492E;margin: 0px;"></div>
            <div id="login">
                <div style="width:600px">
                    <h2>INICIAR SESIÓN</h2>
                    </div>
                <form>
                    <label for="uname">Nombre de usuario</label><br>
                    <input type="text" id="lname" name="uname"><br>
                    <label for="password">Contraseña</label><br>
                    <input type="text" id="password" name="uname"><br><br>
                    <div style="width:348px;text-align:left">
                        <a href="">He olvidado mi contraseña</a>
                    </div>
                    
                    <div style="width:440px">
                        <input type="submit" value="INICIAR SESIÓN">
                    </div>

            </div>
        </div>
    </div>
</body>
</html>
