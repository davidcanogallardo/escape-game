<link rel="stylesheet" href="../style.css">
<script src="https://kit.fontawesome.com/b0d71d7fba.js" crossorigin="anonymous"></script>
<script>
    function a(){
        document.getElementById("overlay").classList.add("hidden");
    }
</script>

<div class="container">
    <div id="overlay" onclick="a()">
        <div class="overlay-content" onclick="return false">
            <h3><b>Usuario</b></h3>
            <p>te ha invitado a su partida</p><br>
            <div class="cancel_confirm">
                <div id="confirm" class="btn green2 confirm" onclick="a()">
                    <i class="fas fa-check" aria-hidden="true"></i>
                </div>
                <div id="cancel" class="btn red2 confirm" onclick="a()">
                    <i class="fas fa-times" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</div>
